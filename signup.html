<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="formArea">
        <h1>SignUp</h1>
        <form action="">
            <div class="name">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>
            <input type="email" name="" id="" placeholder="Email">
            <input type="password" name="" id="pass" placeholder="Create Password">
            <input type="password" id="cPass" placeholder="Confirm Password">
            <input type="submit" value="Signup" class="signup">
            <p class="account">
                Already have and account? <a href="login.html">Login</a>
            </p>
            <p class="or">
                Or
            </p>
            <button>
                <i class="fa-brands fa-facebook-f"></i>
                Login with Facebook
            </button>
            <button>
                <i class="fa-brands fa-google"></i>
                Login with Google
            </button>
        </form>
    </div>
</body>
</html>
